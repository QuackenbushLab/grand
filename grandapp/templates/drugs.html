<script>

// Basic example
$(document).ready(function() {
    //datatables
    $('#drugstable').DataTable({
     "ajax": "http://127.0.0.1:8000/api/v1/drugapi/?format=datatables",

     "serverSide": true,
     "processing": true,

      "columns": [
          {"data": "number"},
          {"data": "druglink"},
          {"data": "nnets"},
      ],

      "dom": "<'row'<'col-sm-12 col-md-6'l><'col-sm-12 col-md-5'f>>" +
             "<'row'<'col-sm-12'tr>>" +
             "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",

} );
