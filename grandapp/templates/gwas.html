{% load static %} 
{% include "header.html" %}


<div class="container col-10 pb-5 mt-4">
  <div class="card">
  <h5 class="card-header">GWAS traits</h5>
  <div class="card-body">
    <h5 class="card-title">GWAS catalog traits </h5>
    <p class="card-text">The table contains GWAS catalog traits, and the corresponding list of genes.</p>
        <table id="pathwaystable" class="table table-hover" style="width: 100%">
                <thead>
                  <tr>
                    <th scope="col">Number</th>
                    <th scope="col">GWAS traits</th>
                   <th scope="col">Gene list</th>
                  </tr>
                </thead>
          </table>
  </div>
  </div>
</div>

</div>
{% include "footer.html" %}



<script>
  // Basic example
  $(document).ready(function() {
      //datatables
      $('#pathwaystable').DataTable({
       "ajax": "https://grand.networkmedicine.org/api/v1/gwasapi/?format=datatables",
  
       "serverSide": true,
       "processing": true,
       "scrollX": true,

       "columns": [
          {"data": "idd"},
          {"data": "term"},
          {"data": "genelist"},
      ],
  
        "dom": "<'row'<'col-sm-12 col-md-6'l><'col-sm-12 col-md-5'f>>" +
               "<'row'<'col-sm-12'tr>>" +
               "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
      });
  } );
  </script>

</body>
</html>
