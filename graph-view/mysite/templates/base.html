{% load static %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>piNET-Vis{% block title %}{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'images/pinet-vis.png' %}" type="image/png">
{#   <link rel="shortcut icon"#}
{#          href="images/pinet-logo2.png"/>#}
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      .page-header {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    {% include 'includes/header.html' %}
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
{#    Libraries by Behrouz#}
<link href="{% static 'css/custom.css' %}" rel="stylesheet">
{#    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">#}
<link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js"></script>

{#    for uploading file#}
      <script src="{% static 'js/jquery-file-upload/vendor/jquery.ui.widget.js' %}"></script>
  <script src="{% static 'js/jquery-file-upload/jquery.iframe-transport.js' %}"></script>
  <script src="{% static 'js/jquery-file-upload/jquery.fileupload.js' %}"></script>
    <script src="{% static 'upload/js/basic-upload.js' %}"></script>
    <script src="{% static 'upload/js/basic-upload-with-graph.js' %}"></script>
      <script src="{% static 'upload/js/drag-and-drop-upload.js' %}"></script>
      <script src="{% static 'upload/js/progress-bar-upload.js' %}"></script>
    <!--For translating SVG to canvas-->
    <script src="{% static 'js/canvg/rgbcolor.js' %}"></script>
    <script src="{% static 'js/canvg/StackBlur.js' %}"></script>
    <script src="{% static 'js/canvg/canvg.js' %}"></script>
    <script src="{% static 'js/canvg/canvas-toBlob.js' %}"></script>
    <script src="{% static 'js/canvg/FileSaver.min.js' %}"></script>

   <script src="{% static 'js/controller.js' %}"></script>

{#    End of Libraries by Behrouz#}
    {% block javascript %}
    {% endblock %}
  </body>
</html>
